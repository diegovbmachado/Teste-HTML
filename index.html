<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Gorjetas</title> 
    <link rel="stylesheet" href="style.css">



    
</head>
<body>
       <div>
        <h1>
            <style>
                h1 {
                    text-align: center;
                }
            </style>
            Calculadora de Gorjetas
        </h1>
    </div>
    <div>
        <form>
           <label for="bill">
            <p>Quanto ficou a conta ?</p>
           </label>
           <p>
            R$ <input type="'number" placeholder="'100" name="bill" id="bill">
           </p>
           <label for="serviceQual">
            <p>Como foi nosso serviço?</p>
           </label>
           <p>
            <select name="serviceQual" id="serviceQual">
                <option disabled selected value="0">--Escolha uma opção</option>
                <option value="0.3">30% INCRÍVEL </option>
                <option value="0.2">20% BOM</option>
                <option value="0.15">15% ACEITÁVEL </option>
                <option value="1">10% RUIM </option>
                <option value="0.05">5% PÉSSIMO </option>
            </select>
           </p>
           <label for="people">
            <p>Quantas pessoas vão dividir a conta?
            </p>
           </label>
           <input type="number" placeholder="1" name="people" id="people">Pessoa(s)  
           <p></p>
           <button type="submit"> Calcular! </button>
        </form>
    </div>
</body>
</html>
